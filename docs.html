<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação em Construção - Diego Franco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f5ebd7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-docs {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .ilustracao-obra {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .titulo-docs {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #141414;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .btn-voltar {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(#b07fe9, #a322f8);
            color: #ffffff;
            text-decoration: none;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .btn-voltar:hover {
            transform: scale(1.05);
        }

        @media (max-width: 800px) {
            .titulo-docs {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <main class="main-docs">
        <img src="img/docs.png"Ilustração de operários construindo a documentação" class="ilustracao-obra">
        
        <a href="index.html" class="btn-voltar">Voltar para o Portfólio</a>
    </main>

</body>
</html>
